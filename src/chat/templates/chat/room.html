{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/room.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row chat-container">
        <!-- チャット表示エリア -->
        <div class="col-12 col-md-8 offset-md-2 chat-box" id="chat-box">
            <!-- メッセージ表示部分 -->
            <div id="messages" class="messages"></div>
        </div>
    </div>
    <!-- メッセージ入力エリア -->
    <div class="row input-box">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="input-group">
                <input id="message-input" type="text" class="form-control" placeholder="Type a message...">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    window.roomName = "{{ room_name }}";
</script>

<script src="https://cdn.jsdelivr.net/npm/reconnecting-websocket/dist/reconnecting-websocket.min.js"></script>
<script src="{% static 'chat/js/room.js' %}"></script>
</body>
</html>
