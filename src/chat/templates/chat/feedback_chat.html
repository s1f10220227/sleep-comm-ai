{% extends 'base.html' %}

{% block title %}
  睡眠のフィードバック
{% endblock %}

{% block content %}
  <h1>睡眠のフィードバック</h1>
  <form method="post">
    {% csrf_token %}
    <label for="url">睡眠アドバイスのURL:</label>
    <input type="text" id="url" name="url" required><br>
    
    <label for="sleep_time">何時に寝ましたか？ (例: 23:00):</label>
    <input type="text" id="sleep_time" name="sleep_time" required><br>
    
    <label for="wake_time">何時に起きましたか？ (例: 7:00):</label>
    <input type="text" id="wake_time" name="wake_time" required><br>
    
    <label for="pre_sleep_activities">昨夜の寝る前に何をしましたか？ (例: テレビを見た):</label>
    <input type="text" id="pre_sleep_activities" name="pre_sleep_activities" required><br>
    
    <input type="submit" value="アドバイスを取得">
  </form>
  
  {% if advice %}
    <h2>AIのアドバイス:</h2>
    <p>{{ advice }}</p>
  {% endif %}
{% endblock %}
