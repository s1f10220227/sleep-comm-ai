{% extends 'base.html' %}
<!-- base.htmlを継承 -->

{% block title %}
  プロフィール編集
{% endblock %}
<!-- タイトルブロックを定義 -->

{% block content %}
<h1>プロフィール編集</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
{% endblock %}
<!-- コンテンツブロックを定義 -->
