<!DOCTYPE html>
<html>
<head>
    <title>サインアップ</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .scrollable-content {
            max-height: 300px;
            overflow: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .submit-button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>サインアップ</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password_confirm">パスワード確認:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
            <br>
            
            <label for="gender">性別:</label>
            <select id="gender" name="gender" required>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="unspecified">未回答</option>
            </select>
            <br>

            <label for="age">年齢:</label>
            <input type="number" id="age" name="age" min="0" placeholder="未回答の場合は空欄のままにしてください">
            <br>

            <div class="scrollable-content">
                <h2>プライバシーポリシー</h2>
                {% include 'accounts/privacy_policy.html' %}
            </div>

            <label>
                <input type="checkbox" id="privacy-policy-checkbox" name="privacy_policy">
                プライバシーポリシーに同意します。
            </label>

            <button type="submit" class="submit-button">サインアップ</button>
        </form>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
