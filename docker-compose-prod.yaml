version: '3.8'
services:
  django:
    build: ./django
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    expose:
      - 8000
    volumes:
      - ./src:/code
    depends_on:
      - db
      - redis
    env_file:
      - ./src/.env

  celery_worker:
    build: ./django
    command: celery -A config worker --loglevel=info
    volumes:
      - ./src:/code
    depends_on:
      - redis
      - django

  celery_beat:
    build: ./django
    command: celery -A config beat --loglevel=info
    volumes:
      - ./src:/code
    depends_on:
      - redis
      - django

  db:
    image: postgres:15.4
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./src/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  redis:
    image: redis
    ports:
      - 6379
    env_file:
      - ./src/.env
    command: redis-server --requirepass ${REDIS_PASSWORD}

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./src/collected_static:/static
    depends_on:
      - django
      - redis

volumes:
  postgres-data:
